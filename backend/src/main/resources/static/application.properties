spring.application.name=backend

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD} # 자리 표시자
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
# none: 스키마를 생성하거나 수정하지 않음 (직접 테이블 관리)
# update: Entity 변경점에 맞춰 스키마 수정 (개발 시 유용)
# validate: Entity와 스키마가 일치하는지 검증
# create: 실행 시마다 스키마를 새로 생성 (테스트용)
spring.jpa.hibernate.ddl-auto=none
# [추천] JPA가 PostgreSQL 문법을 사용하도록 명시
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# [추천] JPA가 생성하는 SQL을 보기 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true
# [추천] 실행되는 SQL 쿼리를 로그로 확인하기 위한 설정
logging.level.org.hibernate.SQL=debug
