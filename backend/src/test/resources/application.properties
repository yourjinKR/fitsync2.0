# application.properties(test)
spring.profiles.active=test
# 테스트 환경에서는 H2 인메모리 DB를 사용하도록 설정
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 DB는 PostgreSQL 문법과 유사하게 동작하도록 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 테스트 시에는 스키마를 자동으로 생성하도록 설정
spring.jpa.hibernate.ddl-auto=create-drop

# 테스트 환경에서 CORS 오류를 방지하기 위한 임시 값
cors.allowed-origins=http://localhost:8080

# --- OAuth2 Client (GitHub) 테스트 환경 설정 ---
# 실제 인증은 필요 없으므로 더미 값 지정
spring.security.oauth2.client.registration.github.client-id=test-client-id
spring.security.oauth2.client.registration.github.client-secret=test-client-secret

# 테스트용 JWT 설정 (실제 값과 달라도 상관없습니다)
jwt.secret-key=a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f61234
jwt.access-token-validity-in-seconds=1800
jwt.refresh-token-validity-in-seconds=604800
frontend.redirect-url=http://localhost:3000/auth/callback